<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/admin-home.css" />
    <!-- se tem o import do css específico no arquvio css n precisa importa
    no html <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <header class="dsc-header-admin">
      <nav class="dsc-container">
        <!-- Barra de navegação-->
        <h1>E-commerce Admin</h1>
        <div class="dsc-nav-bar-right"> 
          <div class="dsc-menu-itens-container"> <!-- container dos itens de menu-->
          <div class="dsc-menu-item"> <!-- item de menu-->
            <img src="css/img/home.svg" alt="home">
            <p>Início</p>
          </div>
          <div class="dsc-menu-item">
            <img src="css/img/products.svg" alt="cadastro de produtos">
            <p class="dsc-menu-item-active">Produtos</p>
          </div>
        </div>
        <div class="dsc-logged-user">
          <p>Maria Gonsalve</p>
          <a href="#">Sair</a>
        </div>
      </div>
      </nav>
    </header>
    <main>
      <section id="admin-home-section" class="dsc-container">
        <h2 class="dsc-section-title dsc-mb20">Bem vindo à area administrativa</h2>
        <div class="dsc-login-form-container"> 
          
          <img class="dsc-card-home"src="css/img/cart.svg" alt="hom">
        </div>
      </section>
    </main>

    <!-- js é colocado sempre antes de fechar o body aqui no final
     porque o html carrega em parelolo com a formatação e design-->
  </body>
</html>
