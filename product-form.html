<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

  <link rel="stylesheet" href="css/product-form.css" />
    <!-- se tem o import do css específico no arquvio css n precisa importa
    o gneérico  no html <link rel="stylesheet" href="css/style.css" />  -->
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <!-- Barra de navegação-->
        <h1>E-commerce</h1>
        <div class="dsc-logged-user">
          <p>Maria Silv</p>
          <a href="#">Sair</a>
          </div>
      </nav>
    </header>
    <main>
      <section id="product-form-section" class="dsc-container">
        <div class="dsc-product-form-container"> 
          <form class="dsc-card dsc-form">
            <h2>Dados do produto</h2>
            <div class="dsc-form-controls-container">
              <div>
              <input class="dsc-form-control" type="text" placeholder="Nome">
            </div> 
            <div>
              <input class="dsc-form-control" type="text" placeholder="Preço">
            </div>
            <div>
              <input class="dsc-form-control" type="text" placeholder="Imagem">
            </div>
            <div>
              <select class="dsc-form-control dsc-select" required> <!-- selection é uma listinha
                de opções para selecionar, requirired é para
                funcionar só quando ela é requerida -->
                <option value="" disabled selected>Categorias</option> <!-- /* quando clicar na listinha de categoria
                a categoria a categoria aparece mas n é possível
                seleciona na lista de opções porque a ideia 
                é ela ser só um place holder e n uma opção
                e para ela além de ficar desabilitada é ideial
                colocar essa configuração abaixo no css para ela
                n aparecer também na listinha de opções
                
                .dsc-select option[disabled] {
    display: none; -->
                <option value="">Valor 1</option>
                <option value="">Valor 2</option>
              </select>
            </div>
            <div>
              <textarea class="dsc-form-control dsc-textarea">
                
              </textarea> <!-- textarea é uma área com texto para
              o usuário digitar informações do protudo-->
            </div>
            </div>      

            <div class="dsc-product-form-buttons">
              <button type="reset" class="dsc-btn dsc-btn-white">Cancelar</button>
              <button type="submit" class="dsc-btn dsc-btn-blue">Salvar</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- js é colocado sempre antes de fechar o body aqui no final
     porque o html carrega em parelolo com a formatação e design-->
  </body>
</html>
