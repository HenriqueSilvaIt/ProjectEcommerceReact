<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

  <link rel="stylesheet" href="css/cart.css" />
    <!-- se tem o import do css específico no arquvio css n precisa importa
    o gneérico  no html <link rel="stylesheet" href="css/style.css" />  -->
  </head>
  <body>
    <header>
      <nav class="container">
        <!-- Barra de navegação-->
        <h1>E-commerce</h1>
        <a href="#">Entrar </a>
      </nav>
    </header>
    <main>
      <section id="cart-container" class="container">
        <div class="card mb20">
          <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
              <img src="./css/img/compute.png" alt="computer" />
              <div class="cart-item-description">
                <h3>Computador Gamer XT</h3>
                <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p>1</p>
                  <div class="cart-item-quantity-btn">+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">R$ 5000,00</div>
          </div>

          <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
              <img src="./css/img/compute.png" alt="computer" />
              <div class="cart-item-description">
                <h3>Computador Gamer XT</h3>
                <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p>1</p>
                  <div class="cart-item-quantity-btn">+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">R$ 5000,00</div>
          </div>
          <div class="cart-total-container">
            <h4>Total:</h4>
            <h3>R$ 1500,00</h3>
          </div>
        </div>
        <div class="btn-page-container">
          <!-- botões que estão abaixo do card do produto-->
          <div class="btn btn-blue">
            <!-- botão comprar do produto-->
            Finalizar Pedido
          </div>
          <div class="btn btn-white">
            <!-- botão inicio-->
            Continuar comprando
          </div>
        </div>
      </section>
    </main>

    <!-- js é colocado sempre antes de fechar o body aqui no final
     porque o html carrega em parelolo com a formatação e design-->
  </body>
</html>
